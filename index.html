    <script type="text/javascript">

        function downloadimage() {
            var container = document.getElementById("downlb"); //specific element on page
            // var container = document.getElementById("htmltoimage");; // full page 
            html2canvas(container, {
                allowTaint: true,
                windowWidth: 1880,
                scale: 2,
                // width: 1920,
                // windowHeight: 550
            }).then(function (canvas) {

                var link = document.createElement("a");
                document.body.appendChild(link);
                link.download = "Leaderboard.jpg";
                link.href = canvas.toDataURL();
                link.target = '_blank';
                link.click();
            });

            function showImage(src, target) {
                var fr = new FileReader();

                fr.onload = function () {
                    target.src = fr.result;
                }
                fr.readAsDataURL(src.files[0]);

            }
            function putImage() {
                var src = document.getElementById("select_image");
                var target = document.getElementById("serverlogo");
                showImage(src, target);
            }
            function changeTitles() {
                let datas = document.getElementById('pts').value;
                let spliteddatas = datas.split('\n');
                let splitedteam = spliteddatas[0].split(',');
                let splitedwwcd = spliteddatas[1].split(',');
                let splitedpos = spliteddatas[2].split(',');
                let splitedkills = spliteddatas[3].split(',');
                let splitedtotal = spliteddatas[4].split(',');
                for (var i = 0; i < splitedteam.length; i++) {
                    document.getElementById(`teamname${i + 1}`).innerHTML = splitedteam[i];
                    document.getElementById(`wwcd${i + 1}`).innerHTML = splitedwwcd[i];
                    document.getElementById(`pos${i + 1}`).innerHTML = splitedpos[i];
                    document.getElementById(`kill${i + 1}`).innerHTML = splitedkills[i];
                    document.getElementById(`total${i + 1}`).innerHTML = splitedtotal[i];
                }
                document.getElementById('UpperTitle').innerHTML = document.getElementById('Subtitle').value;
                document.getElementById('BigTitle').innerHTML = document.getElementById('Title').value;
